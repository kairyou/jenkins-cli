name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      mode:
        description: "Select mode"
        type: choice
        required: true
        default: edgeone_release
        options:
          - edgeone_release
          - edge_functions
          - prerelease

jobs:
  release-corss:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode == 'prerelease' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu # x86_64 Linux (GNU)
          - x86_64-unknown-linux-musl # x86_64 Linux (musl)
          - x86_64-pc-windows-gnu # Windows (MinGW)
          - aarch64-unknown-linux-gnu # ARM64 Linux (GNU)
          - aarch64-unknown-linux-musl # ARM64 Linux (musl)
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build
        run: cross build --release --target=${{ matrix.target }}
      - name: Package
        run: |
          if [[ "${{ matrix.target }}" == *"-windows-"* ]]; then
            tar -czf jenkins-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release jenkins.exe
          else
            tar -czf jenkins-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release jenkins
          fi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jenkins-${{ matrix.target }}
          path: jenkins-${{ matrix.target }}.*

  release-windows:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode == 'prerelease' }}
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc # Windows (MSVC)
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target=${{ matrix.target }}
      - name: Package
        run: tar -czf jenkins-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release jenkins.exe
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jenkins-${{ matrix.target }}
          path: jenkins-${{ matrix.target }}.*

  release-apple:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode == 'prerelease' }}
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin # Intel Mac
          - aarch64-apple-darwin # M1/M2 Mac
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target=${{ matrix.target }}
      - name: Package
        run: tar -czf jenkins-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release jenkins
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: jenkins-${{ matrix.target }}
          path: jenkins-${{ matrix.target }}.*

  # release-wasm:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: dtolnay/rust-toolchain@stable
  #       with:
  #         targets: wasm32-unknown-unknown
  #     - name: install wasm-pack
  #       run: cargo install wasm-pack
  #     - name: Build
  #       run: wasm-pack build --target web

  create-release:
    needs: [release-corss, release-windows, release-apple]
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode == 'prerelease' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.mode }}" = "prerelease" ]; then
            TAG="prerelease"
            echo "PRERELEASE=true" >> "$GITHUB_ENV"
          else
            TAG="${{ github.ref_name }}"
            echo "PRERELEASE=false" >> "$GITHUB_ENV"
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: jenkins-*
          merge-multiple: true
      - name: List artifacts
        run: find artifacts -type f
      - name: Delete existing release (if needed)
        run: |
          gh release delete "${RELEASE_TAG}" --yes || true
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.mode }}" = "prerelease" ]; then
            gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/${RELEASE_TAG}" || true
          fi
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/*
          generate_release_notes: true
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ env.PRERELEASE }}
# "Settings" > "Actions" > "General"
# "Workflow permissions" > "Read and write permissions"

  deploy-edgeone:
    needs: create-release
    if: ${{ always() && ((github.event_name == 'workflow_dispatch' && inputs.mode != 'prerelease') || needs.create-release.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts (workflow)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: jenkins-*
          merge-multiple: true
      - name: Download artifacts (edgeone_release)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'edgeone_release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download --pattern "jenkins-*" --dir artifacts
      - name: Prepare EdgeOne directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p edgeone_dist/scripts
          mkdir -p edgeone_dist/edge-functions
          cp scripts/edgeone/install.sh edgeone_dist/scripts/install.sh
          cp scripts/edgeone/index.html edgeone_dist/index.html
          cp -r scripts/edgeone/edge-functions/gh edgeone_dist/edge-functions/
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.mode }}" = "edge_functions" ]; then
            :
          else
            cp artifacts/* edgeone_dist/
          fi
          LATEST_TAG="$(gh release view --json tagName -q .tagName 2>/dev/null || true)"
          echo "${LATEST_TAG}" > edgeone_dist/latest.txt
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
      - name: Deploy to EdgeOne Pages
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}
          EDGEONE_PROJECT_NAME: ${{ vars.EDGEONE_PROJECT_NAME }}
        run: npx edgeone pages deploy ./edgeone_dist -n "${EDGEONE_PROJECT_NAME}" -t "${EDGEONE_API_TOKEN}"
